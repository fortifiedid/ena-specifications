name: Sync ena-specifications from upstream (daily)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-ena-specifications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/ena-infrastructure/specifications.git || true

      - name: Sync main branch
        run: |
          git checkout main
          git fetch upstream main
          git rebase upstream/main
          git push origin main --force-with-lease
